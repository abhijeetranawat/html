<html>
<head>

<title>MY PIZZA STORE</title>
<link rel="stylesheet" type="text/css" href="finalcss.css">
<script src="finaljs.js"></script>

<head>

<body>

<h1 >DOMMY'S  PIZZA</h1>

<form>
 <table>
  <tr>
    </br>
    <th>   &nbsp;Customer's Name:  &nbsp;</th>
	<td><input id="name"></input></td>
  </tr>
  <tr>
    <th>   &nbspPhone No.:  &nbsp;</th>
	<td><input  id="phone" placeholder="XXX-XXX-XXXX" onblur="validatephone()"></input></td>
	<td><p id="phonevali"><p><td>
  </tr>
  <tr>
    <th><label>  &nbspSelect pizza base:</label></th>
  </tr>
  <tr><td>
  <input type="radio" id="pizzabase1" name="base" checked >
  <label >Fresh Pan (Rs. 120)</label></td>
  <td>
  <input type="radio" id="pizzabase2" name="base">
  <label ></label>Hand Tosses (Rs. 100)</td>
  <td>
  <input type="radio" id="pizzabase3" name="base">
  <label >Cheese Burst (Rs. 200)</label></td>
  </tr>
  <tr>
   <th><label>   &nbspSelect Toppings:(atleast 2)</label></th>
  </tr>
  <tr>
    <td>
	  <input type="checkbox" id="pizzatopping1" name="topping">
      <label>Onion (Rs 50)</label>
	</td>
	<td>
	  <input type="checkbox" id="pizzatopping2" name="topping">
      <label> Tomato (Rs 50)</label>
	</td>
  </tr>
  <tr>
    <td>
	  <input type="checkbox" id="pizzatopping3" name="topping">
      <label>Cheese (Rs 80)</label>
	</td>
	<td>
	  <input type="checkbox" id="pizzatopping4" name="topping">
      <label> Cheese Overloaded (Rs 120)</label>
	</td>
  </tr>
  <tr>
    <td>
	  <input type="checkbox" id="pizzatopping5" name="topping">
      <label>Paneer (Rs 90)</label>
	</td>
	<td>
	  <input type="checkbox" id="pizzatopping6" name="topping">
      <label>Chicken (Rs 120)</label>
	</td>
  </tr>
  <tr>
   <th><label>   &nbspSelect Dip(Rs 25):(optional)</label></th>
  </tr>
  <tr>
    <td>
	  <input type="radio" id="dip1" name="dip">
      <label>Cheese Dip</label>
	</td>
	<td>
	  <input type="radio" id="dip2" name="dip">
      <label>Mayonese</label>
	</td>
	<td>
	  <input type="radio" id="dip3" name="dip">
      <label>Tandoori Mayonese</label>
	</td>
  </tr>
  <tr>
    <th>   &nbspAddress:  &nbsp;</th>
	<td  colspan="2" rowspan="2" ><textarea rows="2" cols="60" ></textarea></td>
  </tr>
  <tr>
    <td>
	  <label>   &nbsp;<label>
	</td>
  </tr>
  <tr>
    <th>   &nbspDelivery Note(If Any):  &nbsp;</th>
	<td colspan="2" rowspan="2"><textarea rows="2" cols="60"></textarea></td>
  </tr>
  <tr>
    <td>
	  <label>   &nbsp;<label>
	</td>
  </tr>
  
 </table>
</form>
  <button style="background-color:yellow;margin-left:auto;margin-right:auto;display:block;" class="button"  onclick="calctotal()">ORDER NOW</button>
  </br></br></br>
  <span id="receipt">&nbsp;</span>
</body>
